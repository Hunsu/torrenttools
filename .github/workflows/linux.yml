name: Linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install build dependencies
        run:  sudo apt-get install -y libstdc++-10-dev g++-10 gcc-10 cmake libssl-dev
      - name: Configure
        run: mkdir build && cd build &&
          cmake -DCMAKE_CXX_COMPILER=g++-10 -DCMAKE_BUILD_TYPE=Debug -DTORRENTTOOLS_BUILD_TESTS=ON .. .
      - name: Build
        run: cmake --build build
      - name: Save build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: torrenttools-binaries
          path: |
           build/tests/torrenttools-tests
           build/torrenttools


  test:
    name: Test
    needs: Build
    runs-on: ubuntu-20.04
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: torrenttools-binaries
      - name: Display structure of downloaded files
        run: ls -R
      - name: Test
        run: |
          ctest