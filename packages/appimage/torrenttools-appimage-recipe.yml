version: 1

script:
  - rm -rf AppDir | true
  - mkdir -p $APPDIR/usr/share/icons/256x256/apps
  - cp $SRCDIR/resources/icons/256x256/torrenttools.png $APPDIR/usr/share/icons/256x256/apps/
  - mkdir -p $APPDIR/usr/share/applications/
  - cp $SRCDIR/packages/appimage/torrenttools.desktop $APPDIR/usr/share/applications/torrenttools.desktop
  - cmake --install $BINDIR --prefix "$APPDIR/usr" --component torrenttools

AppDir:
  path: ./AppDir
  app_info:
    id: torrenttools
    name: torrenttools
    icon: torrenttools
    version: 0.5.0
    exec: usr/bin/torrenttools

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://be.archive.ubuntu.com/ubuntu/ focal main universe'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - gcc-10-base
      - libstdc++6
      - librsvg2-common
      - openssl
      - libtbb-dev

  files:
    exclude:
      - usr/share/man
      - usr/share/doc/*/README.*
      - usr/share/doc/*/changelog.*
      - usr/share/doc/*/NEWS.*
      - usr/share/doc/*/TODO.*
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: "x86_64"
  update-information: guess
  sign-key: None

